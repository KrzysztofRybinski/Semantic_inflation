[project]
start_year = 2010
end_year = 2023
filing_forms = ["10-K"]

[sec]
user_agent_env = "SEC_USER_AGENT"
max_requests_per_second = 8
concurrent_downloads = 4
use_submissions_api = true
download_primary_html_only = true

[paths]
data_dir = "data"
raw_dir = "data/raw"
processed_dir = "data/processed"
outputs_dir = "outputs"
cache_dir = "data/cache"

[dictionaries]
dict_path = "semantic_inflation/resources/dictionaries_v1.toml"
env_tokens_path = "assets/dicts/environment_tokens.txt"
aspiration_markers_path = "assets/dicts/aspiration_markers.txt"
kpi_units_path = "assets/dicts/kpi_units.txt"
kpi_labels_path = "assets/dicts/kpi_labels.txt"
number_words_path = "assets/dicts/number_words.txt"
corp_suffixes_path = "assets/dicts/corp_suffixes.txt"

[text]
dictionary_version = "v1"
min_sentence_chars = 10
sentence_splitter = "regex"
store_sentence_samples = false

[text.html]
extractor = "bs4"
drop_hidden = true
drop_ix_hidden = true
unwrap_ix_tags = true
keep_tables = true
table_cell_sep = " | "
table_row_sep = "\n"

[runtime]
chunk_size = 100000
max_workers = 4
request_timeout_seconds = 60
offline = false
