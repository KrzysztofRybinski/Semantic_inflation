[project]
start_year = 2010
end_year = 2023
filing_forms = ["10-K"]

[paths]
data_dir = "data"
raw_dir = "data/raw"
processed_dir = "data/processed"
outputs_dir = "outputs"
cache_dir = "data/cache"

[sec]
user_agent_env = "SEC_USER_AGENT"
max_requests_per_second = 8
concurrent_downloads = 4
use_submissions_api = true
download_primary_html_only = true

[pipeline]
mode = "full"
sample_frame = "ghgrp_matched"

[pipeline.sec]
filings_index_path = "data/fixtures/filings_index.csv"
build_index = false
company_tickers_url = "https://www.sec.gov/files/company_tickers.json"

[pipeline.ghgrp]
use_fixture = false
fixture_path = "data/fixtures/ghgrp_sample.csv"
data_sets_url = "https://www.epa.gov/ghgreporting/ghgrp-data-sets"
data_summary_url = ""
parent_companies_url = ""
parent_companies_path = "data/raw/epa/ghgrp/ghgrp_parent_companies.xlsb"
years = [2010, 2011, 2012, 2013, 2014, 2015, 2016, 2017, 2018, 2019, 2020, 2021, 2022, 2023]

[pipeline.echo]
use_fixture = false
fixture_path = "data/fixtures/echo_sample.csv"
case_downloads_url = "https://echo.epa.gov/files/echodownloads/case_downloads.zip"
frs_downloads_url = "https://echo.epa.gov/files/echodownloads/frs_downloads.zip"
schema_fields = ["FRS_ID", "ACTION_DATE", "PENALTY_AMOUNT", "VIOLATION_COUNT"]

[runtime]
offline = false

[linkage]
fuzzy_threshold_high = 95
fuzzy_threshold_medium = 90
manual_overrides_path = "assets/manual_overrides/parent_to_cik.csv"

[dictionaries]
dict_path = "semantic_inflation/resources/dictionaries_v1.toml"

[analysis]
horizons = [1, 2]
classifier_seed = 42
classifier_test_fraction = 0.2
